

<section class="admin-posts">

  <div class="post-list">
    <h1 class="title">Posts</h1>
    <a class="btn-add-post" ui-sref="admin.posts.add">add new post</a>
    <nav>
      <ul>
        <li ng-repeat="post in posts"><a ui-sref="admin.posts.edit({postId: post.id})">{{post.title}}</a></li>
      </ul>
    </nav>
  </div>
  
  <div class="admin-posts-content">
    <div ui-view></div>
  </div>
  
</section>
