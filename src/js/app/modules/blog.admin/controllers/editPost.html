<div class="row">
  
  <div class="col-50">
    <h1> Edit <i>{{post.slug}}</i> </h1>
    <button class="btn-preview" ng-click="preview(post);" ng-disable="post.id">Preview post</button>
    <post-form post="post" submit="editPost"></post-form>
  </div>
  
  <div class="col-50" inject-ctrl="post.controller" inject="{post: post}">
    <h1>{{post.title}}</h1>
    <div render-template="post.content"></div>
  </div>
</div>
