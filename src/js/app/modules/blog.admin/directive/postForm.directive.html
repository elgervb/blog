<form name="form" class="postform" ng-submit="submit(post, form)" novalidate>
  
  <div class="field">
     <label for="postTitle">title</label>
     <input type="text" id="postTitle" name="postTitle" ng-model="post.title" required />
     <div ng-messages="form.postTitle.$error" ng-show="form.postTitle.$touched || isSubmitted">
       <div ng-message="required">This field is required</div>
     </div>
  </div>
  
  <div class="field">
     <label for="postSummary">summary</label>
     <input type="text" id="postSummary" name="postSummary" ng-model="post.summary" required />
     <div ng-messages="form.postSummary.$error" ng-show="form.postSummary.$touched || isSubmitted">
       <div ng-message="required">This field is required</div>
     </div>
  </div>
  
  <div class="field column">
     <label for="postContent">post</label>
     <textarea id="postContent" name="postContent" ng-model="post.content" required></textarea>
     <div ng-messages="form.postContent.$error" ng-show="form.postContent.$touched || isSubmitted">
       <div ng-message="required">This field is required</div>
     </div>
  </div>
  
  <div class="field">
    <button class="btn" ng-disabled="form.$invalid||form.$pristine">Submit post</button>
  </div>
  
</form>
