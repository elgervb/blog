
<h1> Add Post</h1>

<form name=form>
  
  <div class="field">
     <label for="post_title">title</label>
     <input type="text" id="post_title" ng-model="post.title" />
  </div>
  
  <div class="field">
     <label for="post_content">post</label>
     <textarea id="post_content" ng-model="post.content"></textarea>
  </div>
  
  <div class="field">
    <button ng-click="addPost()">add post</button>
  </div>
  
</form>
