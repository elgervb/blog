<section class="blog-post">
  <h1 class="title"> {{post.title}} </h1>
  
  <div inject-ctrl="post.controller" inject="{post: post}">
    <article render-template="post.content"></article>
  </div>
  
  <div class="item-navigation">
    <a class="previous" ui-sref="main.details({postId: post.id - 1})">« previous</a>
    <a class="next" ui-sref="main.details({postId: post.id + 1})">next »</a>
  </div>
  
</section>
