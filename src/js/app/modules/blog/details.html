<section class="blog-post">
  <h1 class="title"> {{post.title}} </h1>
  
  <div inject-ctrl="post.controller" inject="{post: post}">
    <article render-template="post.content"></article>
  </div>
  
  <div class="item-navigation">
    <a class="previous" ng-click="goPrevious(post)">« previous</a>
    <a class="next" ng-click="goNext(post)">next »</a>
  </div>
  
</section>
