<article ng-repeat="post in posts">
  <p class="post-date">
    <span class="day">{{post.created |momentDay}}</span>
    <span class="month">{{post.created |momentMonth:true}}</span>
    <span class="year">{{post.created |momentYear}}</span>
  </p>
  
  <h2>
    <a ui-sref="main.details({postId: post.id})">{{post.title}}</a> 
  </h2>
  
  <p>{{post.summary}}</p>
  
</article>
